name: AI News Aggregator

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Aggregator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aggregator.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # 1. Stage the state file (this usually exists)
          git add read_log.txt
          
          # 2. Use a conditional check for XML files
          # This prevents the "pathspec" error if no news was generated
          if ls *.xml >/dev/null 2>&1; then
            git add *.xml
          fi

          # 3. Only commit if there are actually changes staged
          # This prevents the "nothing to commit" error
          if ! git diff --cached --quiet; then
            git commit -m "Update RSS feeds [skip ci]"
            git push
          else
            echo "No new news found; nothing to update."
          fi
