name: AI News Aggregator

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Force Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Upgrade pip (important for lxml install)
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install dependencies (must include lxml[html_clean])
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # 5. Run aggregator
      - name: Run Aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aggregator.py

      # 6. Commit and push updated XMLs
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.xml read_log.txt
          git commit -m "Update RSS feeds [skip ci]" || echo "No changes to commit"
          git push

