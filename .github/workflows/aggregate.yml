name: AI News Aggregator

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Aggregator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aggregator.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Always add the state file
          git add read_log.txt
          
          # Only add XML files if they exist to avoid 'pathspec' error
          if ls *.xml >/dev/null 2>&1; then
            git add *.xml
          fi

          # Only commit if changes are actually staged
          if ! git diff --cached --quiet; then
            git commit -m "Update RSS feeds [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
          git config user.email "actions@github.com"
          git add *.xml read_log.txt
          # The next line prevents errors if there are no new news items
          git commit -m "Update RSS feeds [skip ci]" || echo "No changes to commit"
          git push
