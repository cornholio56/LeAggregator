name: AI News Aggregator

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:       # Allows you to click "Run workflow" manually

permissions:
  contents: write          # Allows the bot to save files back to your repo

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Aggregator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python aggregator.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add *.xml read_log.txt
          # The next line prevents errors if there are no new news items
          git commit -m "Update RSS feeds [skip ci]" || echo "No changes to commit"
          git push
